<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="header mb-3 text-center"><h1>CALCULATOR</h1></div>
      <div class="calculator">
        <div class="container">
          <div class="row mb-5">
            <div class="col me-5">
              <input
                type="text"
                id="input1"
                class="form-control"
                placeholder="Введите первое число"
              />
            </div>
            <div class="col">
              <input
                type="text"
                id="input2"
                class="form-control"
                placeholder="Введите второе число"
              />
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <button id="11" class="btn btn-dark w-100">1</button>
            </div>
            <div class="col">
              <button id="12" class="btn btn-dark w-100">2</button>
            </div>
            <div class="col me-5">
              <button id="13" class="btn btn-dark w-100">3</button>
            </div>
            <div class="col">
              <button id="21" class="btn btn-dark w-100">1</button>
            </div>
            <div class="col">
              <button id="22" class="btn btn-dark w-100">2</button>
            </div>
            <div class="col">
              <button id="23" class="btn btn-dark w-100">3</button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <button id="14" class="btn btn-dark w-100">4</button>
            </div>
            <div class="col">
              <button id="15" class="btn btn-dark w-100">5</button>
            </div>
            <div class="col me-5">
              <button id="16" class="btn btn-dark w-100">6</button>
            </div>
            <div class="col">
              <button id="24" class="btn btn-dark w-100">4</button>
            </div>
            <div class="col">
              <button id="25" class="btn btn-dark w-100">5</button>
            </div>
            <div class="col">
              <button id="26" class="btn btn-dark w-100">6</button>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <button id="17" class="btn btn-dark w-100">7</button>
            </div>
            <div class="col">
              <button id="18" class="btn btn-dark w-100">8</button>
            </div>
            <div class="col me-5">
              <button id="19" class="btn btn-dark w-100">9</button>
            </div>
            <div class="col">
              <button id="27" class="btn btn-dark w-100">7</button>
            </div>
            <div class="col">
              <button id="28" class="btn btn-dark w-100">8</button>
            </div>
            <div class="col">
              <button id="29" class="btn btn-dark w-100">9</button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <button id="plus-button" class="btn btn-success w-100">+</button>
            </div>
            <div class="col">
              <button id="minus-button" class="btn btn-danger w-100">-</button>
            </div>
            <div class="col">
              <button id="multiply-button" class="btn btn-primary w-100">
                *
              </button>
            </div>
            <div class="col">
              <button id="divide-button" class="btn btn-warning w-100">
                /
              </button>
            </div>
          </div>
          <div class="result mb-3 text-center">
            <h2>RESULT</h2>
            <p id="result" class="fw-bold fs-3">000</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
